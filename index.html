<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing board!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Hover to draw!</h1>
    <div class="board"></div>
    <input
    type="text" placeholder="Squares per side"
    value="50" onchange="changeSize(this.value)">
    <button>Set Size</button>

    <button class="reset-btn">Reset drawing</button>

    <script src="app.js"></script>
</body>
</html>
